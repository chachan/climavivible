testimony: Con todas las noticias negativas sobre el clima y el Congreso es comprensible sentirse desalentado, pero la desesperanza no es una estrategia para marcar la diferencia y tampoco está actuando sola. El Lobby del Clima de los Ciudadanos es el antídoto, el eslabón perdido, el Harvard del activismo ciudadano.