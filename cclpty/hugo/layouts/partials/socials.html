{{ "<!-- SOCIALS -->" | safeHTML }}
<section class="bg-grey" id="socials">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="col-lg-3">
                        <hr class="pst-left hr-blue">
                    </div>
                    <div class="col-lg-6">
                        <h2 class="section-heading bg-blue">{{ .Site.Params.socials.headline }}</h2>
                    </div>
                    <div class="col-lg-3">
                       <hr class="pst-right hr-blue">
                    </div>
                </div>
            </div>
            <div class="row padding-socials">
                <div class="col-lg-6">
                    <a class="twitter-timeline" 
                    href="{{ .Site.Params.socials.twitterLink }}"
                    data-limit="3"
                    data-width="500"
                    data-height="500">Tweets de @{{ .Site.Params.socials.twitterAccount }}</a> 
                    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
                <div class="col-lg-6">
                    <div 
                        class="fb-page" 
                        data-href="{{ .Site.Params.socials.facebookLink }}" 
                        data-tabs="timeline" 
                        data-small-header="false" 
                        data-adapt-container-width="true" 
                        data-hide-cover="false"
                        data-show-facepile="true"
                        data-width="500"
                        data-height="500">
                        <blockquote cite="{{ .Site.Params.socials.facebookLink }}" class="fb-xfbml-parse-ignore">
                        <a href="{{ .Site.Params.socials.facebookLink }}">
                            {{ .Site.Params.socials.facebookAccount }}</a>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
</section>
