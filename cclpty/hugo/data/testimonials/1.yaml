testimony: The Citizens Climate Lobby ha identificado la cuestión de fijar el precio del carbono como una palanca de vital importancia en la promoción del diálogo y la acción sobre la protección del clima. Si ha estado buscando a ese grupo para unirse, puedes dejar de buscar ahora.
