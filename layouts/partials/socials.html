{{ "<!-- SOCIALS -->" | safeHTML }}
<section class="bg-grey" id="socials">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="col-lg-3">
                        <hr class="pst-left">
                    </div>
                    <div class="col-lg-6">
                        <h2 class="section-heading bg-blue">{{ .Site.Params.socials.headline }}</h2>
                    </div>
                    <div class="col-lg-3">
                       <hr class="pst-right">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <a class="twitter-timeline" 
                    href="https://twitter.com/CCLPanamaCity"
                    data-limit="3"
                    data-width="500"
                    data-height="500">Tweets by TwitterDev</a> 
                    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
                <div class="col-lg-6">
                    <div 
                        class="fb-page" 
                        data-href="https://www.facebook.com/CCLPanamaCity" 
                        data-tabs="timeline" 
                        data-small-header="false" 
                        data-adapt-container-width="true" 
                        data-hide-cover="false"
                        data-show-facepile="true"
                        data-width="500"
                        data-height="500">
                        <blockquote cite="https://www.facebook.com/CCLPanamaCity" class="fb-xfbml-parse-ignore">
                        <a href="https://www.facebook.com/CCLPanamaCity">
                            Ciudadanos por un Clima Vivible - CCL Panam√°</a>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
</section>
