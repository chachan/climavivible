{{ "<!-- HEADER -->" | safeHTML }}
<header>
    <div class="header-content">
        <div class="header-content-inner">
            
            {{ with .Site.Params.hero.slogan }}
                <h3 class="bold">{{ . | markdownify }}</h3>
            {{ end }}
        </div>
         {{ with .Site.Params.hero.buttonText }}
                <a href="#about" class="btn btn-primary btn-xl page-scroll bold">{{ . }}</a>
            {{ end }}
    </div>
</header>
