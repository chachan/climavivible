                    <form action="//formspree.io/your@email.com" method="POST" name="sentMessage" id="contactForm" class="has-validation-callback disabled-with-errors">
                        <fieldset>
                            <div class="row">
                               
                                <div class="form-group">
                                    <h5>Nombre</h5>
                                    <input class="form-control" id="name" required="required" type="text" name="name" placeholder="Your Name *" data-validation-error-msg="Please enter your name." data-validation="required" data-validation-event="keyup change">
                                </div>
                                <div class="form-group">
                                    <h5>Email</h5>
                                    <input class="form-control" id="email" required="required" type="email" name="email" placeholder="Your Email *" data-validation-error-msg="Please enter your email address." data-validation="required email" data-validation-event="keyup change">
                                </div>
                                <div class="form-group">
                                    <h5>Asunto</h5>
                                    <input class="form-control" id="phone" required="required" type="number" name="phone" placeholder="Your Phone *" data-validation-error-msg="Please enter your phone number." data-validation="required number" data-validation-allowing="undefined,float,negative" data-validation-event="keyup change">
                                </div>
                                    <div class="form-group">
                                    <h5>Mensaje</h5>
                                    <textarea class="form-control" id="message" required="required" name="message" placeholder="Your Message *" data-validation-error-msg="Please enter a message." data-validation="required" data-validation-event="keyup change"></textarea>
                                </div>
                                <button type="submit" value="Submit" class="btn btn-xl">Send message</button>
                            </div>
