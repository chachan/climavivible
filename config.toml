# Site settings
baseurl = "/"
languageCode = "en-us"
title = "Citizen's Climate Lobby Panamá"
theme = ""

# Define the number of posts per page
paginate = 10

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "Your name"
	description = "Your description"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		logo = "logo.png"
		brand = "Ciudadanos por un clima vivible"

		[params.navigation.links]
			about     = "About"
			services  = "Services"
			portfolio = "Portfolio"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Existimos para crear la voluntad política para un clima estable, por empoderar a individuos a tener grandes avances en el ejercicio de su poder político y personal."
		buttonText = "Únete"


	# About section
	[params.about]
		headline    = "We've got what you need!"
		description = """\
					  Somos Ciudadanos por un Clima Vivible, el capítulo panameño de Citizens Climate Lobby. CCL es \
					  una organización internacional donde hacemos lo necesario para apoyar a nuestras autoridades \
					  electas para que puedan tomar acciones efectivas para solucionar la crisis climática. Más que todo, \
					  necesitan saber que las personas están de acuerdo: Necesitan el respaldo de sus electores. \
					  Todo lo que hacemos es con gratitud y respecto, nuestra única regla. ¡Les agradezco unirse a CCL y \
					  ser parte de la solución!"""
		buttonText  = "Get started!"

	# Testimony section
	[params.testimonials]
		headline = "LO QUE OTROS OPINAN"
		img1 = "quotes1.png"
		img2 = "quotes2.png" 
	
	[params.video]
		link = "http://www.youtube.com/embed/uGQnqojqhN0?html5=1"

	[params.socials]
		headline = "NUESTRAS REDES SOCIALES"

	# Service section
	[params.services]
		headline = "At your service"

        [[params.services.list]]
            icon = "fa-diamond"
            title = "Sturdy Templates"
            description = "Our templates are updated regularly so they don't break."

        [[params.services.list]]
			icon = "fa-paper-plane"
			title = "Ready to Ship"
			description = "You can use this theme as is, or you can make changes!"

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "Up to Date"
            description = "We update dependencies to keep things fresh."

        [[params.services.list]]
            icon = "fa-heart"
            title = "Made with Love"
            description = "You have to make your websites with love these days!"


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "123-456-6789"
		email = "feedback@startbootstrap.com"

